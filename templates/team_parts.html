<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Navigation -->
        <nav class="bg-navy-900 shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-blue-900 text-xl font-bold">{{ team.name }} Takımına Ait Parçalar</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <form action="{% url 'dashboard' %}" method="get">
                            <button type="submit" class="text-blue-900 hover:text-blue-200 px-3 py-2 rounded-md">
                                Dashboard'a Dön
                            </button>
                        </form>
                        <a href="{% url 'logout' %}" class="text-blue-900 hover:text-blue-200 px-3 py-2 rounded-md">
                            Çıkış Yap
                        </a>
                    </div>
                </div>
            </div>
        </nav>

            {% if parts %}
            <div class="flex flex-col">
                <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Parça Adı</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Uçak</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stok</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">İşlem</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    {% for part in parts %}
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ part.get_name_display }}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ part.aircraft }}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ part.stock }}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                            <form action="{% url 'recycle_part' part.id %}" method="post" class="inline">
                                                {% csrf_token %}
                                                <button type="submit" onclick="return confirm('Bu parçayı geri dönüşüme göndermek istediğinize emin misiniz?');" class="text-red-600 hover:text-red-900">
                                                    Geri Dönüşüme Gönder
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="bg-white shadow sm:rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <p class="text-gray-700">Takımınıza ait parça bulunmamaktadır.</p>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
